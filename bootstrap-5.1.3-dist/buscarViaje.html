<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCar</title><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>BuscarViaje</title>
</head>
<body>
<div class="fondoBus">

    <header>
    <div class="logoBus">
        <img src="ShareCar.png"  width="120px" height="130px" alt="">
    </div>
</header> 

<div class="buscarViaje">
<h1>Buscar Viaje</h1>
</div>
    
    <form>
         <label for="nombre">Partida</label>
         <input type="text" value="" placeholder="Ingrese su destino">
         <label for="nombre">Destino</label>
         <input type="text" value="" placeholder="Ingrese su destino">
         <label for="nombre">Fecha</label>
         <input type="text" value="" placeholder="Ingrese su destino">
         <div class="buscar">
            <input type="button" value="Buscar">
         </div>
    </form>
    
    <div class="recuerde">
        <h2> Recuerde</h2>
        <p> Los viajes seran aceptados siempre y cuando el conductor este de acuerdo si quiere compartir el viaje contigo. En tal caso de que el conductor no quiera viajar con usted debe aceptar la decision.</p>
    </div>
 
</div>
    
</body>
</html>
